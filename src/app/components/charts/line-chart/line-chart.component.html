<div id="chartId" class="bg-white">
  <apx-chart
    [series]="series"
    [chart]="chart"
    [xaxis]="xaxis"
    [stroke]="stroke"
    [dataLabels]="dataLabels"
    [markers]="markers"
    [colors]="colors"
    [yaxis]="yaxis"
    [grid]="grid"
    [legend]="legend"

  ></apx-chart>
  <h3 class="text-xl py-3 text-center">{{title.text}}</h3>
</div>
