<aside id="sidebar-multi-level-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar" >
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-[#1e1e30]">

     <ul class="space-y-2 font-medium mt-12">
      <li class="mb-8">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white text-center ml-16">YETON</span>
      </li>

        <li *ngFor="let item of sideBarItems; let i = index">
           <a class="flex items-center item  rounded-lg hover:bg-gray-100 dark:hover:bg-[#d8f36f] group"
            (click)="selectItem(i, item.link)"   [class.selected]="selectedIndex === i"
           >
              <span class="ms-3 hover:text-black">{{item.name}}</span>
           </a>
        </li>

     </ul>



  </div>
</aside>
