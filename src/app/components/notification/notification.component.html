<div class="max-w-sm fixed top-4 right-4 space-y-4">
  <!-- Success Notification -->
  <div class="notification success  animista" *ngIf="isSuccess">
    <div class="notification-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <div>
      <!-- <p class="notification-title">Success</p> -->
      <p class="notification-message">{{message}}</p>
    </div>
  </div>

  <!-- Error Notification -->
  <div class="notification error animate-slide-in float-animation animista" *ngIf="isError">
    <div class="notification-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <div>
      <!-- <p class="notification-title">Error</p> -->
      <p class="notification-message">{{message}}</p>
    </div>
  </div>
</div>
