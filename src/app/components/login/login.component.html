<section class="lg:w-[40%] m-auto mt-3 ">
  <button class="mx-4 fixed top-6 rounded back-btn" routerLink="/register">
    <svg class="w-6 h-6 dark:text-white rounded-6xl" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 12h14M5 12l4-4m-4 4 4 4" />
    </svg>
  </button>

  <section class="mt-20 md:mt-12">
    <div class="flex flex-col px-6 py-8 mx-auto">
      <div class="w-full">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <div class="mb-12">
            <h1 class="text-2xl font-bold">Welcome Back Admin</h1>
            <small>Login to manage transactions </small>
          </div>
          <form class="space-y-4 md:space-y-6" >
            <div class="my-4">
              <input type="text" name="text" id="text"
                class=" border border-[#18181a] sm:text-xl rounded-xl block w-full p-4"
                placeholder="Enter email" required="" />
            </div>
            <div class="relative">
              <input  name="password" id="password" placeholder="Enter password "
                class=" border text-[#18181a] sm:text-md rounded-xl block w-full p-4 border-[#18181a] mb-6"
                required="" />
            </div>
            <button type="submit" class="bg-[#18181a] w-full p-4 rounded-md text-lg mb-128 text-white"
              routerLink="/dashboard">
              <p>Login </p>
            </button>
          </form>


        </div>
      </div>
    </div>
  </section>
